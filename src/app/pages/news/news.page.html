<ion-header>
  <ion-toolbar>
    <ion-title>
      Top Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top Stories</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let newsResult of topNews?.news; let idx = index">
      <img [src]="newsResult.image" />
          <ion-card-header>
            <ion-card-title>{{newsResult.title}}</ion-card-title>
            <ion-card-subtitle>{{newsResult.author}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{newsResult.description}}
          </ion-card-content>
  </ion-card>
</ion-content>
